<header class="header">
  <div class="header__top">
    <a (click)="navigateWithLocale('/')" class="logo">
      <span class="logo--left">gus</span>
      <span class="logo--middle">::</span>
      <span class="logo--right">monnerat</span>
    </a>

    <button class="hamburger-button" (click)="toggleMenu()" aria-label="Menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <div
    class="menu-overlay"
    [class.menu-overlay--open]="isMenuOpen"
    (click)="toggleMenu()"
  >
    <nav class="mobile-nav" (click)="$event.stopPropagation()">
      <div class="nav-links">
        <a
          class="mobile-nav__link"
          [ngClass]="{ 'mobile-nav__link--active': isActive('/') }"
          (click)="navigateWithLocale('/'); toggleMenu()"
          >home</a
        >
        <a
          class="mobile-nav__link"
          [ngClass]="{ 'mobile-nav__link--active': isActive('/about') }"
          (click)="navigateWithLocale('/about'); toggleMenu()"
          >about</a
        >
        <a
          class="mobile-nav__link"
          [ngClass]="{ 'mobile-nav__link--active': isActive('/portfolio') }"
          (click)="navigateWithLocale('/portfolio'); toggleMenu()"
          >portfolio</a
        >
      </div>

      <div class="language-toggle-container">
        <language-toggle-button />
      </div>
    </nav>
  </div>

  <nav class="header__nav desktop-nav">
    <a
      class="header__link"
      [ngClass]="{ 'header__link--active': isActive('/') }"
      (click)="navigateWithLocale('/')"
      >home</a
    >
    <a
      class="header__link"
      [ngClass]="{ 'header__link--active': isActive('/about') }"
      (click)="navigateWithLocale('/about')"
      >about</a
    >
    <a
      class="header__link"
      [ngClass]="{ 'header__link--active': isActive('/portfolio') }"
      (click)="navigateWithLocale('/portfolio')"
      >portfolio</a
    >

    <div class="desktop-language-toggle">
      <language-toggle-button />
    </div>
  </nav>
</header>
