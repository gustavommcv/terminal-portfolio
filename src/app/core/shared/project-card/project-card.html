<div
  class="project-card"
  (click)="navigateToDetail()"
  role="button"
  tabindex="0"
>
  <img
    [src]="project.image"
    [alt]="'projects-page.projects.' + project.id + '.title' | translate"
    class="project-card__image"
  />
  <div class="project-card__container">
    <h3 class="project-card__title">
      {{ "projects-page.projects." + project.id + ".title" | translate }}
    </h3>
    <p class="project-card__description">
      {{ "projects-page.projects." + project.id + ".description" | translate }}
    </p>
  </div>
</div>
